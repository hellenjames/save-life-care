<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Life Care</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="contact__us">

          <button class="btn">contact us</button>
          <div class="cards">

              <div class="inputscards">
                <input type="text" placeholder="Enter Your Name" /><br />
                <input type="text" placeholder="Enter Your Email" /><br />
                <input
                  type="text"
                  placeholder="Enter Your phone Number"
                /><br />
                <button class="btn">Submit</button>
              </div>
            </div>
            <div class="cards__right__card">
              <div class="image">
                <img src="../images/Screenshot from 2024-02-21 11-49-51.png"width=/>
              </div>
              <div class="cardsimages">
                <div class="contact__images">
                  <img
                    src="../images/Screenshot from 2024-02-21 09-47-19.png"
                    width="40"
                  />
                </div>
                <div class="contact__images">
                  <img
                    src="../images/Screenshot from 2024-02-21 09-48-30.png"
                    width="40"
                  />
                </div>
                <div class="contact__images">
                  <img
                    src="../images/Screenshot from 2024-02-21 09-49-54.png"
                    width="40"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
